<form [formGroup]="checkoutForm" class="form-checkout">
  <div class="billing-info">
    <h2>Billing information</h2>
    <div class="form-inline form-group">
      <label class="mr-2">Name: </label>
      <input class="form-control mr-2" formControlName="firstName" placeholder="First name">
      <input class="form-control" formControlName="name" placeholder="Last name">
    </div>
    <div class="form-group">
      <label>Billing Address:</label>
      <input type="text" class="form-control mb-2" placeholder="line 1">
      <input type="text" class="form-control" placeholder="line 2">
    </div>
    <div class="form-group form-contact">
      <label>Contact Number:</label>
      <input type="tel" class="form-control form-control-short">
    </div>
  </div>
  <hr>
  <div class="shipping-info">
    <div class="billing-info">
      <h2>Shipping information</h2>
      <div class="form-inline form-group">
          <label class="mr-2">Name: </label>
          <input class="form-control mr-2" formControlName="firstName" placeholder="First name">
          <input class="form-control" formControlName="name" placeholder="Last name">
        </div>
      <div class="form-group">
        <label>Shipping Address:</label>
        <input type="text" class="form-control mb-2" placeholder="line 1">
        <input type="text" class="form-control" placeholder="line 2">
      </div>
      <div class="form-group form-contact">
        <label>Contact Number:</label>
        <input type="tel" class="form-control form-control-short">
      </div>
    </div>
  </div>
  <div class="payment">

  </div>
</form>

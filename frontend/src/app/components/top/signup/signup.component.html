<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Sign Up</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="signupError" class="alert alert-danger">
            The email already exist
        </div>
        <form [formGroup]="localSignup" (ngSubmit)="onSubmit($event)">
            <div class="modal-body">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type='text' name="lastname" class="form-control" placeholder="Last Name" 
                        formControlName="lastname"/>

                    <div *ngIf="localSignup.controls['lastname'].hasError('required') && localSignup.controls['lastname'].dirty" class="alert alert-danger">
                        Last Name should be no less than 1 letter
                    </div>
                    <div *ngIf="localSignup.controls['lastname'].hasError('maxlength') && localSignup.controls['lastname'].dirty" class="alert alert-danger">
                        Last Name should be no more than 25 letters
                    </div>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type='text' name="firstname" class="form-control" placeholder="First Name" 
                        formControlName="firstname"/>

                    <div *ngIf="localSignup.controls['firstname'].hasError('required') && localSignup.controls['firstname'].dirty" class="alert alert-danger">
                        First Name should be no less than 1 letter
                    </div>
                    <div *ngIf="localSignup.controls['firstname'].hasError('maxlength') && localSignup.controls['firstname'].dirty" class="alert alert-danger">
                        First NamePassword should be no more than 25 letters
                    </div>
                </div>
                <div class="form-group">
                    <label>Email (for Login)</label>
                    <input type='text' name="email" class="form-control" placeholder="Enter your email" 
                        formControlName="email"/>
                    <div *ngIf="localSignup.controls['email'].hasError('required') && localSignup.controls['email'].dirty" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type='password' name="password" class="form-control" placeholder="Enter your password" 
                        formControlName="password"/>
                    <div *ngIf="localSignup.controls['password'].hasError('required') && localSignup.controls['password'].dirty" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type='password' name="passwordCheck" class="form-control" placeholder="Confirm password" 
                        formControlName="passwordCheck"/>
                    <div *ngIf="localSignup.controls['passwordCheck'].hasError('MatchPassword') && localSignup.controls['passwordCheck'].dirty" class="alert alert-danger">
                        Password does not match
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                    <input type="submit" class="btn btn-primary submit-btn" value="Submit"/>
            </div>
        </form>
  </div>
</div>

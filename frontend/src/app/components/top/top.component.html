<nav class="navbar navbar-default">
  <div class="nav-container">
    <div>
      <div class="navbar-brands">Deals Hub</div>
    </div>
    <div>
      <app-notification></app-notification>
    </div>
    <div>
      <app-searchbar></app-searchbar>
    </div>
    <div class="login-signup-btn" *ngIf="isLoggedIn; else login">
      <button class="btn btn-secondary"  (click)="logOut($event)">Logout</button>
    </div>
    <ng-template #login>
      <div class="login-signup-btn">
        <button class="btn btn-secondary toggle-form" data-toggle="modal" data-target="#LoginForm">Login</button>
        <button class="btn btn-secondary toggle-form" data-toggle="modal" data-target="#SignupForm">Sign Up</button>
      </div>
    </ng-template>
  </div>
</nav>

<!-- Login Modal -->
<div class="modal fade" id="LoginForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <app-login></app-login>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="SignupForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <app-signup></app-signup>
</div>

<div class="card p-2 my-2 side-card">
  <h4 class="card-title">
    Categories
  </h4>
  <div id="accordion" role="tablist">
    <div *ngFor="let category of filter" role="tab">
        <h5>
          <a href="#collapse{{object.keys(category)}}" data-parent="#accordion" data-toggle="collapse">
            <div *ngFor="let name of object.keys(category)">
              {{object.keys(category)}}
            </div>
          </a>
        </h5>
        <div id="collapse{{object.keys(category)}}" class="collapse">
          <div class="card-body side-card-body">
            <ul class="nav flex-column">
              <li *ngFor="let series of category[object.keys(category)]" class="nav-item">
                <a class="nav-link" href="#" (click)="moveTo($event,series)">{{series}}</a>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</div>


<div class="card p-2 my-2 side-card">
  <h4 class="card-title">
    Sorting
  </h4>
  <div class="dropdown show">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Price
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>

  </div>
</div>

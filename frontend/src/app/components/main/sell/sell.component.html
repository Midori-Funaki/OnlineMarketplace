<div class="container">
  <div class="col-xs-6 mx-auto">
    <form [formGroup]="sellForm" (ngSubmit)="createNewSell()">
      <div class="form-group">
        <span class="float-field float-select">
          <label class="float-label">Category</label>
          <select id="category" class="form-control" ngbRadioGroup formControlName="category" (change)="filterBrand($event.target.value)">
            <option *ngFor="let category of categories" [value]="category.title">{{ category.title }}</option>
          </select>
        </span>
      </div><!-- form-group -->
      <div class="form-group">
        <span class="float-field float-select">
          <label class="float-label">Brand</label>
          <select id="brand" class="form-control" ngbRadioGroup formControlName="brand">
            <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
          </select>
        </span>
      </div><!-- form-group -->
      <div class="form-group">
        <span class="float-field float-select">
          <label class="float-label">Size</label>
          <div class="btn-toolbar">
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="size" formControlName="size">
              <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="1"> 1
              </label>
              <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="2"> 2
              </label>
              <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="3"> 3
              </label>
              <!-- <button class="btn btn-primary" type="button">1</button>
              <button class="btn btn-primary" type="button">2</button>
              <button class="btn btn-primary" type="button">3</button>
              <button class="btn btn-primary" type="button">4</button> -->
            </div>
            <pre>{{sellForm.value['size']}}</pre>
          </div>
        </span>
      </div><!-- form-group -->

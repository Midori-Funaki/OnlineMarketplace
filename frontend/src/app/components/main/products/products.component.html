<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 products-container">
      <div *ngFor="let product of products | async" class="each-product">
        <a href="products/{{product.id}}">
          <div class="card">
            <img class="card-img-top" src="https://images.template.net/wp-content/uploads/2016/05/16053129/Clever-Logo-Parody.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ product.title }}</h4>
              <p class="card-text">{{ product.description }}</p>
            </div>
            <footer class="card-footer">Lowest bid price : <br><span class="price">$ {{ product.curentBidPrice }}</span></footer>
          </div>
          <!-- ./card -->
        </a>
      </div>
      <!-- ngFor -->
    </div>
    <!-- col-xs-10 -->
  </div>
</div>

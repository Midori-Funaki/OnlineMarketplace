<div class="products-container">
    <div *ngFor="let product of products | async">
    <div class="card" style="width:20rem">
        <img class="card-img-top" src="https://images.template.net/wp-content/uploads/2016/05/16053129/Clever-Logo-Parody.jpg" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{ product.title }}</h4>
            <p class="card-text">{{ product.description }}</p>
            <p>Lowest bid price : $ {{ product.curentBidPrice }}</p>
        </div>
    </div>
    </div>
</div>

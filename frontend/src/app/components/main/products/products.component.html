<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 products-container">
      <div *ngFor="let product of products | async" class="each-product">
        <a href="products/{{product.id}}">
          <div class="card">
            <div class="card-img-top">
              <img class="card-product-img" [src]="product.ProductPhotos[0].url" alt="Card image cap">
            </div>
            <div class="card-body">
              <h4 class="card-title">{{ product.title }}</h4>
              <!-- <p class="card-text">{{ product.description }}</p> -->
              <!-- <h6>{{ product.condition }}</h6> -->
              <span *ngIf="product.condition == 'new'" class="badge badge-pill badge-success">NEW</span>
            </div>
            <footer class="card-footer">Lowest bid price : <br><span class="price">$ {{ product.curentBidPrice }}</span></footer>
          </div>
          <!-- ./card -->
        </a>
      </div>
      <!-- ngFor -->
    </div>
    <!-- col-xs-10 -->
  </div>
</div>

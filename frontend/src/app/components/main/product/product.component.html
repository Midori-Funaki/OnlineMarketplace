<div >
  <div *ngIf="noResult; else loadResult">
    No Result
  </div>
  <ng-template #loadResult>
      <div class="products-container">
          <div *ngFor="let product of displayproducts " class="each-product">
            <a href="products/{{product.id}}">
              <div class="card">
                <div class="card-img-top">
                  <img *ngIf="product.ProductPhotos[0]" class="card-product-img" [src]="product.ProductPhotos[0].url" alt="Card image cap">
                </div>
                <div class="card-body">
                  <h4 class="card-title">{{ product.title }}&nbsp;<span *ngIf="product.condition == 'new'" class="badge badge-pill badge-success">NEW</span></h4>
                </div>
                <footer class="card-footer">Lowest bid price : <br><span class="price">$ {{ product.curentBidPrice }}</span></footer>
              </div><!-- ./card -->
            </a>
        </div><!-- ngFor -->
      </div>
      
      <div *ngIf="loadMore; else endResult" class="loadmore-container">
        <button class="btn btn-primary" (click)="loadNext($event)">Load More</button>
      </div>
      <ng-template #endResult>
        <div class="loadmore-container">
            <i>This is the end of the Search</i>
        </div>
      </ng-template>

  </ng-template>
</div>

<div class="container-fluid" *ngIf="hasItems; else empty">
  <h1 class="compo-title">Shopping Cart</h1>

  <div class="shopping-cart">

    <div class="column-labels cart-labels">
      <label class="product-image">Image</label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-line-price">Total</label>
    </div>
    <app-cart-item *ngFor="let item of items | async" [item]="item"></app-cart-item>
    <div *ngIf="grandTotal" class="mr-5">
      <div class="totals">
        <div class="totals-item">
          <label>Subtotal</label>
          <div class="totals-value" id="cart-subtotal">{{grandTotal}}</div>
        </div>
        <div class="totals-item">
          <label>Shipping</label>
          <div class="totals-value" id="cart-shipping">{{shipping}}</div>
        </div>
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">{{grandTotal}}</div>
        </div>
      </div>
    </div>
    <ng-content select="[content]"></ng-content>
    <!-- <button class="checkout mr-5" (click)="goToCheckout()">Checkout</button> -->
  </div>
</div>

<ng-template #empty>
  <div class="container mt-5">
    <div class="text-center">
      <h2>
        Your cart doesn't have any items.
      </h2>
      <button class="btn back-btn btn-lg" routerLink='/'>back</button>
    </div>
  </div>
</ng-template>
